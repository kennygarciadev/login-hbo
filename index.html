<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HBO Login</title>
</head>
<body>
    <!--cabecalho-->
    <nav id="principal">
        <div id="menu">
            <img src="assets/images/sumary.svg">
        </div>
        <div id="menu">
            <img src="assets/images/search.svg">
        </div>
        <div>
            <img src="assets/images/hbologo.svg">
        </div>
        <div id="menu">
            <a href="" class="linkinicio">Assinar</a>
        </div>
        <div id="menu">
            <a href="" class="linkinicio">Entrar</a>
        </div>
    </nav>
    <!--Cabecalho da pag-->
    <header>
        <h1>Entrar</h1>
        <h2>Você tem uma conta HBO Max?</h2>
    </header>

    <!--Area Principal-->
    <main>
        <form>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" placeholder="Email@dnc.group" required>
            </div>
            <div class="form-group">
                <label>Senha:</label>
                <input type="password" placeholder="********" required>
            </div>
            <input type="submit" value="Entrar">
        </form>
        <section>
            <h2>Você acessa a HBO Max por um provedor de TV, de internet ou celular?</h2>
        </section>
    </main>
    <footer>
        <input type="submit" value="Entrar como provedor">
    </footer>
</body>
</html>
